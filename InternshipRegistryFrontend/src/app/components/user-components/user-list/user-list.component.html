<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10">

      <div *ngIf="message" class="fixed-bottom alert mb-3" [ngClass]="{'alert-success': !isError, 'alert-danger': isError}" role="alert">
        {{ message }}
      </div>

      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <h2 class="card-title mb-0">Admin Dashboard</h2><br>
          <h3 class="card-title mb-0">User List</h3>
        </div>
        <div class="card-body">
          <div class="d-flex mb-3">
            <button class="btn btn-success" (click)="goToCreate()">Create New User</button>
          </div>
          <div *ngIf="users.length > 0; else noUsers">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td><span class="badge" [ngClass]="{
                      'bg-danger': user.role === Role.ADMIN,
                      'bg-warning text-dark': user.role === Role.COORDINATOR,
                      'bg-info text-dark': user.role === Role.STUDENT
                    }">{{ user.role }}</span></td>
                    <td>
                      <button class="btn btn-sm btn-warning me-2" (click)="editUser(user.username)">Edit</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <ng-template #noUsers>
            <div class="alert alert-info" role="alert">
              No users found.
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
