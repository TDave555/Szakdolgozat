<div class="container mt-4">
  <h2 class="mb-4">Companies</h2>

  <div *ngIf="loading" class="alert alert-info">Loading companies...</div>
  <div *ngIf="error" class="alert alert-danger">Error: {{ error }}</div>

  <button (click)="goToCreate()" class="btn btn-primary mb-3">Create Company</button>

  <div *ngIf="!loading && !error && companies.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies">
          <td>{{ company.name }}</td>
          <td>{{ company.address }}</td>
          <td>{{ company.active ? 'Yes' : 'No' }}</td>
          <td>
            <button (click)="goToDetails(company.id)" class="btn btn-sm btn-primary">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && !error && companies.length === 0" class="alert alert-warning">
    No companies found.
  </div>
</div>
