<div class="container mt-4">
  <h2 class="mb-4">Students</h2>

  <div *ngIf="loading" class="alert alert-info">Loading students...</div>
  <div *ngIf="error" class="alert alert-danger">Error: {{ error }}</div>

  <button (click)="goToCreate()" class="btn btn-primary mb-3">Create Student</button>

  <div *ngIf="!loading && !error && students.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Neptun Code</th>
          <th>Specialization</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.name }}</td>
          <td>{{ student.neptuncode }}</td>
          <td>{{ student.specialization }}</td>
          <td>
            <button (click)="goToDetails(student.neptuncode)" class="btn btn-sm btn-primary">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!loading && !error && students.length === 0" class="alert alert-warning">
    No students found.
  </div>
</div>
